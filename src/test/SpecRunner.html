<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../lib/underscore.js"></script>
  <script type="text/javascript" src="../lib/backbone.js"></script>
  <script type="text/javascript" src="../js/BackMVC.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ActorSpec.js"></script>
  <script type="text/javascript" src="spec/FacadeSpec.js"></script>
  <script type="text/javascript" src="spec/CollectionSpec.js"></script>
  <script type="text/javascript" src="spec/CommandSpec.js"></script>
  <script type="text/javascript" src="spec/ModelSpec.js"></script>
  <script type="text/javascript" src="spec/ViewSpec.js"></script>
  <script type="text/javascript" src="spec/CommandObserverSpec.js"></script>
  <script type="text/javascript" src="spec/ModelObserverSpec.js"></script>
  <script type="text/javascript" src="spec/ViewObserverSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
<body>
</body>
</html>
